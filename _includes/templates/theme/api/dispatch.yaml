#gcloud app deploy dispatch.yaml
dispatch:
  # Default service serves the typical web resources and all static resources.
  - url: "*/favicon.ico"
    service: default

  # Send to wordpress
  - url: "*/blog/"
    service: wordpress

  # Send to drupal
  - url: "*/mitra/*"
    service: drupal

  # Send to joomla
  - url: "*/medsos/*"
    service: joomla

  # Send to frontstore
  - url: "*/id/*"
    service: saleor

  # Send to frontstore
  - url: "*/en/*"
    service: saleor

  # Send to frontstore
  - url: "*/i18n/*"
    service: saleor

  # Send to frontstore
  - url: "*/graphql/*"
    service: saleor

  # Send to frontstore
  - url: "*/products/*"
    service: saleor

  # Send to frontstore
  - url: "*/dashboard/*"
    service: saleor

  # Send to frontstore
  - url: "*/sitemap.xml"
    service: saleor

  # Send to portfolio
  - url: "*/konsep/portfolio/*"
    service: portfolio

  # Default service serves simple hostname request.
  - url: "www.chetabahana.com/*"
    service: default
